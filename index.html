<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Valentine Surprise</title>
<style>
body, html {margin:0;padding:0;font-family:'Arial',sans-serif;overflow-x:hidden;}

/* PAGE 1 BEAUTY */
.page {width:100vw;height:100vh;display:none;justify-content:center;align-items:center;flex-direction:column;position:relative;padding:20px;}
.active {display:flex;}

.page1 {
    background-color: #e74c3c;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    position: relative;
    border: 15px solid white;
    box-sizing: border-box;
    overflow: hidden;
}

/* Small white hearts pattern */
.page1::before {
    content: '';
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background-image: radial-gradient(circle, white 15%, transparent 15%);
    background-size: 30px 30px;
    opacity: 0.2;
    pointer-events: none;
    z-index:0;
}

.page1 img {
    max-width: 80%;
    max-height: 80%;
    border-radius: 20px;
    z-index: 1;
}

/* POPUP */
.popup {
    position: absolute;
    top:50%;
    left:50%;
    transform:translate(-50%, -50%) scale(0);
    background-color: rgba(255, 255, 255, 0.85);
    color: #e74c3c;
    padding: 25px 50px;
    font-size: 28px;
    font-weight: bold;
    border-radius: 50px;
    box-shadow: 0 0 25px rgba(0,0,0,0.5);
    text-align: center;
    opacity: 0;
    z-index: 2;
    animation: popupAnim 1s forwards;
}

@keyframes popupAnim {
    0% {opacity: 0; transform: translate(-50%, -50%) scale(0.5);}
    50% {opacity: 1; transform: translate(-50%, -50%) scale(1.1);}
    100% {opacity: 1; transform: translate(-50%, -50%) scale(1);}
}

/* COMMON CARD */
.card {background:white;padding:30px;border-radius:25px;box-shadow:0 10px 25px rgba(0,0,0,0.3);text-align:center;width:90%;max-width:600px;}

/* PAGE 2 */
.page2 {background-color:#ffe6f0; background-image:url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="50" height="50"><text x="0" y="20" font-size="20">‚ù§Ô∏èüíñ</text></svg>'); background-repeat:repeat;}
.page2 .question {font-size:28px;color:darkred;text-shadow:1px 1px 2px white;margin-bottom:20px;}
.page2 .options button {display:block;margin:10px auto;padding:12px 25px;font-size:20px;border:none;border-radius:25px;cursor:pointer;background-color:pink;color:white;box-shadow:0 4px 10px rgba(0,0,0,0.3);transition:transform 0.2s, background-color 0.2s;}
.page2 .options button:hover {transform:scale(1.1);background-color:hotpink;}
.page2 .message {color:red;font-size:22px;margin-top:10px;}

/* Kisses popup */
.kisses-popup {position:absolute;top:20%;left:50%;transform:translateX(-50%);background-color:hotpink;color:white;padding:15px 30px;font-size:24px;border-radius:50px;box-shadow:0 0 15px rgba(0,0,0,0.5);display:none;animation:popupAnim2 1s forwards;}
@keyframes popupAnim2 {0%{opacity:0;transform:translateX(-50%) scale(0.5);}50%{opacity:1;transform:translateX(-50%) scale(1.1);}100%{opacity:0;transform:translateX(-50%) scale(1);}}

/* PAGE 3 */
.page3 {background-color:#ffb6c1; background-image:url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="50" height="50"><text x="0" y="20" font-size="20">üíñüíã</text></svg>'); background-repeat:repeat;}
.page3 .question {font-size:28px;color:darkred;margin-bottom:20px;}
.page3 .options button {display:inline-block;margin:10px;padding:15px 30px;font-size:22px;border-radius:25px;border:none;cursor:pointer;background-color:pink;color:white;box-shadow:0 4px 10px rgba(0,0,0,0.3);transition:transform 0.2s, background-color 0.2s;}
.page3 .options button:hover {transform:scale(1.1);background-color:hotpink;}
.final-message {font-size:26px;margin-top:20px;color:darkred;}
.romantic-lines {font-size:22px;margin-top:15px;line-height:1.5;color:darkred;}
</style>
</head>
<body>

<!-- BACKGROUND MUSIC -->
<audio id="bgMusic" autoplay loop>
  <source src="romantic.mp3" type="audio/mpeg">
</audio>

<!-- PAGE 1 -->
<div class="page page1 active" id="page1">
<img src="us.jpg" alt="Us Together">
<div class="popup" id="lovePopup">Love is in the Air ‚ù§Ô∏è</div>
</div>

<!-- PAGE 2 -->
<div class="page page2" id="page2">
<div class="card">
<div class="question" id="questionText"></div>
<div class="options" id="optionsContainer"></div>
<div class="message" id="message"></div>
<div class="kisses-popup" id="kissesPopup">Kisses are on the way üíã</div>
</div>
</div>

<!-- PAGE 3 -->
<div class="page page3" id="page3">
<div class="card">
<div class="question">Will you be my Valentine, Mote?</div>
<div class="options">
<button onclick="checkValentine('yes')">Yes ‚ù§Ô∏è</button>
<button onclick="checkValentine('no')">No üò¢</button>
</div>
<div class="final-message" id="finalMessage"></div>
<div class="romantic-lines" id="romanticLines"></div>
</div>
</div>

<script>
// PAGE 1 popup then page 2
const page1=document.getElementById('page1');
const page2=document.getElementById('page2');
const lovePopup=document.getElementById('lovePopup');

setTimeout(()=>{
    lovePopup.style.transform="translate(-50%,-50%) scale(1)";
    lovePopup.style.opacity="1";
    setTimeout(()=>{
        page1.classList.remove('active');
        page2.classList.add('active');
        showQuestion(0);
    },3000);
},1000);

// PAGE 2 Questions
const questions=[
{text:"When did we kiss for the first time?",options:["25 December","26 December","27 December"],answer:"26 December"},
{text:"When did you say I love you to me?",options:["1 January","2 January","3 January"],answer:"2 January"},
{text:"Whom do you love the most?",options:["PUBG","Me"],answer:"Me"},
{text:"Who is the smartest person in our relationship?",options:["Vansh","Harshita"],answer:"Harshita"}
];

let currentQuestion=0;
const questionText=document.getElementById('questionText');
const optionsContainer=document.getElementById('optionsContainer');
const message=document.getElementById('message');
const kissesPopup=document.getElementById('kissesPopup');

function showQuestion(index){
message.textContent="";
questionText.textContent=questions[index].text;
optionsContainer.innerHTML="";
questions[index].options.forEach(option=>{
const btn=document.createElement('button');
btn.textContent=option;
btn.onclick=()=>checkAnswer(option);
optionsContainer.appendChild(btn);
});
}

function checkAnswer(selected){
if(selected===questions[currentQuestion].answer){
    kissesPopup.style.display="block";
    setTimeout(()=>{
        kissesPopup.style.display="none";
        currentQuestion++;
        if(currentQuestion<questions.length) showQuestion(currentQuestion);
        else {page2.classList.remove('active'); page3.classList.add('active');}
    },1000);
}else{
    message.textContent="Wrong answer, Mote kutte üò¢";
}
}

// PAGE 3 Valentine
function checkValentine(ans){
const finalMessage=document.getElementById('finalMessage');
const romanticLines=document.getElementById('romanticLines');
if(ans==='yes'){finalMessage.textContent="Yay! üíñ You made me so happy!";
romanticLines.innerHTML="You are my sunshine üåû,<br>My forever and always üíï,<br>Happy Valentine's Day, my love ‚ù§Ô∏è";
}else{finalMessage.textContent="Nahi Mote! Wrong answer üò¢";romanticLines.textContent="";}
}
</script>
</body>
</html>
